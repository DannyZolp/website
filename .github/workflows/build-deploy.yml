name: Test build and then publish to production

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-go:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.1'

    - name: Build
      run: go build -v ./...

  build-vite:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./html
    steps:
    - uses: actions/checkout@v4
    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
        run_install: false
    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: 22
    - name: Install deps
      run: pnpm install
    - name: Attempt build
      run: pnpm build


  deploy:
    runs-on: ubuntu-latest
    needs: [build-go, build-vite]
    environment:
      name: 'production'
      url: 'dannyzolp.com'

    steps:
    - run: curl -fsSL https://pkgs.netbird.io/install.sh | sh
    - run: |
        netbird up --management-url ${{ secrets.NETBIRD_MANAGEMENT_URL }} --setup-key ${{ secrets.NETBIRD_SETUP_KEY }}
        mkdir -p ~/.ssh/
        touch ~/.ssh/known_hosts
        chmod 600 ~/.ssh/known_hosts
        netbird ssh -o ~/.ssh/known_hosts ${{ secrets.USERNAME }}@${{ secrets.HOST }} "bash UpdateServer"
        netbird deregister
