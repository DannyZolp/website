# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build-go:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.1'

    - name: Build
      run: go build -v ./...

  build-vite:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./html
    steps:
    - uses: actions/checkout@v4
    - name: Set up pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10
        run_install: false
    - name: Install Node
      uses: actions/setup-node@v4
      with:
        node-version: 22
    - name: Install deps
      run: pnpm install
    - name: Attempt build
      run: pnpm build
  
  deploy:
    runs-on: ubuntu-latest
    needs: [build-go, build-vite]
    environment:
      name: 'production'
      url: 'dannyzolp.com'

    steps:
    - run: sudo apt install wireguard
    - run: echo "${{ secrets.WIREGUARD_PRIVATE_KEY }}" > private.key
    - run: echo "${{ secrets.WIREGUARD_PEER_PUBLIC_KEY }}" > peer.key
    - run: sudo ip link add dev wg0 type wireguard
    - run: sudo ip address add dev wg0 10.0.69.253 peer 10.0.69.1
    - run: sudo wg set wg0 listen-port 48000 private-key private.key peer peer.key allowed-ips 10.0.69.0/24 endpoint ${{ secrets.WIREGUARD_ENDPOINT }}
    - run: sudo ip link set up dev wg0
    - name: Run update script on host
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        password: ${{ secrets.PASSWORD }}
        script: ~/UpdateServer
