<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: black;
      }

      .terminal {
        height: 100vh;
        width: 100vw;
      }
    </style>
    <link rel="stylesheet" href="/node_modules/@xterm/xterm/css/xterm.css" />
    <script src="/node_modules/@xterm/xterm/lib/xterm.js"></script>
    <script src="/node_modules/@xterm/addon-web-links/lib/addon-web-links.js"></script>
    <script src="/node_modules/@xterm/addon-fit/lib/addon-fit.js"></script>
    <script src="/js/menus.js"></script>
    <script src="/js/logic.js"></script>
  </head>
  <body>
    <div id="terminal"></div>
    <script>
      var term = new Terminal({
        cursorBlink: true,
      });

      function activateLink(event, uri) {
        window.open(uri, "_blank");
      }
      let linkHandler = {
        activate: (event, text, range) => {
          activateLink(event, text);
        },
        hover: (event, text, range) => {
          /* nothing, by default */
        },
        leave: (event, text, range) => {
          /* nothing, by default */
        },
        allowNonHttpProtocols: true,
      };

      /* Detect links because of URL patterns. */
      webLinksAddon = new WebLinksAddon.WebLinksAddon(
        activateLink,
        linkHandler
      );

      fitAddon = new FitAddon.FitAddon();
      /* Handle explicit links using USC 8 escape sequences. */
      term.options.linkHandler = linkHandler;

      term.loadAddon(fitAddon);
      term.loadAddon(webLinksAddon);

      term.open(document.getElementById("terminal"));

      fitAddon.fit();

      activateTelnet(term);
    </script>
  </body>
</html>
